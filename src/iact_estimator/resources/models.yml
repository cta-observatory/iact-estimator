# NOTE: This file is only for use with the gammapy interface
components:
- name: Crab Nebula
  type: SkyModel
  spatial:
    type: PointSpatialModel
    frame: icrs
    parameters:
    - name: lon_0
      value: 83.63
      unit: deg
    - name: lat_0
      value: 22.014
      unit: deg
  spectral:
    type: LogParabolaSpectralModel
    parameters:
    - name: amplitude
      value: 3.39e-11
      unit: cm-2 s-1 TeV-1
    - name: alpha
      value: 2.51
      unit: ''
    - name: beta
      value: 0.09
      unit: ''
    - name: reference
      value: 1.0
      unit: TeV
