# To create this environment:
# conda env create -f environment.yml
# or mamba env create -f environment.yml
name: iact-estimator
channels:
  - conda-forge
dependencies:
  - python
  - pip
  - astroplan
  - astropy
  - matplotlib
  - astroquery
  - gammapy
  - seaborn
  - scipy=1.11* # see https://github.com/gammapy/gammapy/pull/4997
  # Documentation
  - furo
  - ipywidgets
  - myst-nb
  - numpydoc
  - rstcheck
  - sphinx-argparse
  - sphinx-autoapi
  - sphinx-copybutton
  - sphinxcontrib-towncrier
  - towncrier<24.7
  # Testing
  - pytest
  - pytest-console-scripts
  # Development
  - pre-commit
  - ruff
  # PyPI-only or dev dependencies
  - pip:
      - starplot
